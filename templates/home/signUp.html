{%extends 'base.html' %} {% load static %} {% block title %} register {% endblock %} {% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}" /> {% endblock %} {% block body %}
<div class="row" id="login-page">
    <div id="login-col" class="col m5 z-depth-4 card-panel login-card">
        <form class="login-form" method="POST" action='/signUp/'>
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <h5 class="ml-4">Sign Up</h5>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-2">person_outline</i>
                    <input id="first_name" name="fname" type="text" required>
                    <label for="first_name" class="active">First_Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-2">person_outline</i>
                    <input id="last_name" name="lname" type="text">
                    <label for="last_name" class="active">Last_Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-2">person_outline</i>
                    <input id="username" name="username" type="text" required>
                    <label for="username" class="active">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-2">email</i>
                    <input id="email" name="email" type="text" required>
                    <label for="email" class="active">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-2">lock_outline</i>
                    <input id="password1" name="password1" type="password" required>
                    <label for="password1" class="active">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-2">lock_outline</i>
                    <input id="password2" name="password2" type="password" required>
                    <label for="password2" class="active">Confirm Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 ml-2 mt-1">
                    <p><label><input type="checkbox"> <span>Remember Me</span></label></p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12">Sign Up</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="../login">Already Registered? Sign in</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="user-forgot-password">Forgot password ?</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

</html>
