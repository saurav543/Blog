{% extends 'base.html' %}
{%load static%}
{% block title%}Contact{% endblock %}
{% block body %}
<h3 style="text-align:center">Contact to admin</h3>
<div class="container">
<div class="row">
    <form class="col s12" action="/contact/" method="POST" id="contact">{% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
          <input  id="first_name" name='fname' type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" name='lname'type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">phone</i>
          <input id="phone" name='phone' type="tel" class="validate">
          <label for="disabled">Phone Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
         <i class="material-icons prefix">email</i>
          <input id="email" name='email' type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
         <i class="material-icons prefix">mode_edit</i>
          <textarea id="textarea1" name='msg'class="materialize-textarea"></textarea>
          <label for="textarea1">Describe Your problem</label>
        </div>
      </div>
      <button type="submit" class="waves-effect blue lighten-1 btn">Submit</button>
    </form>
  </div>
  </div>
{% block js %}
<script>
 {% comment %} $('#contact').submit(function(event){
        event.preventDefault();
 }) {% endcomment %}
</script>
{% endblock js %}

{% endblock body %}
